<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>03_제어문.html</title>
  <style>
  </style>
</head>

<body>
  <div id="demo"></div>
  <script>
    //조건문 : if문, switch~case문
    //반복문 : for문, while문, do~while문
    //break문, continue문
    var uname = "무궁화";
    var kor = 100,
      eng = 95,
      mat = 35;
    var total = kor + eng + mat;
    var aver = parseInt(total / 3);

    //문1) 학점 구하기 (평균 기준)
    var grade = "";
    if (aver >= 90) {
      grade = "A";
    } else if (aver >= 80) {
      grade = "B";
    } else if (aver >= 70) {
      grade = "C";
    } else if (aver >= 60) {
      grade = "D";
    } else {
      grade = "F";
    } //if e
    //문2) 과락 (평균을 기준으로 합격, 재시험, 불합격)
    var g = "";
    if (aver >= 70) {
      if (kor < 40 || eng < 40 || mat < 40) {
        g = "재시험";
      } else {
        g = "합격";
      }
    } else {
      g = "불합격";
    } //if e
    //문3) 평균 10점당 ★개씩
    var star = "";
    for (var a = 0; a < parseInt(aver / 10); a++) {
      star += "★";
    } //for e

    //문4) 평균 95이상 장학생
    var top = "";
    if (aver >= 95) {
      top = "장학생";
    }
    //위 자료를 테이블로 작성해서 id=demo에 출력하시오
    var table = "";
    table += "<table border='1'>";
    table += "<tr>";
    table += "<td>이름</td>";
    table += "<td>" + uname + "</td>";
    table += "</tr>";
    table += "<tr>";
    table += "<td>학점</td>";
    table += "<td>" + grade + "</td>";
    table += "</tr>";
    table += "<tr>";
    table += "<td>과락</td>";
    table += "<td>" + g + "</td>";
    table += "</tr>";
    table += "<tr>";
    table += "<td>별</td>";
    table += "<td>" + star + "</td>";
    table += "</tr>";
    table += "<tr>";
    table += "<td>장학생</td>";
    table += "<td>" + top + "</td>";
    table += "</tr>";
    table += "</table>";
    document.getElementById("demo").innerHTML = table;
  </script>
</body>

</html>
