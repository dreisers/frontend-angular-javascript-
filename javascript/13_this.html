<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>13_this.html</title>
  <style></style>
</head>

<body>
  <!-- this : 자기 자신의 요소를 가리킴 -->
  <form name="myform" id="myform" onsubmit="return test5(this)">
    <!-- <form>요소에서 this.form은 undefined 주의!! -->
    <input type="button" name="btn1" id="btn1" value="버튼1" onclick="test1()">
    <hr /> <!-- this 자신의 요소 -->
    <input type="button" name="btn2" id="btn2" value="버튼2" onclick="test2(this)">
    <hr /> <!-- this.value 자신의 요소값  -->
    <input type="button" name="btn3" id="btn3" value="버튼3" onclick="test3(this.value)">
    <hr /> <!-- 자신의 요소가 속해 있는 폼 -->
    <input type="button" name="btn4" id="btn4" value="버튼4" onclick="test4(this.form)" />
    <hr />
    <input type="submit" value="전송" />

  </form>

  <script>
    function test1() {
      //1) name 접근
      /*
      //<form name=myform>
      alert(document.myform);     //[object HTMLFormElement]
      //<input type=button name=btn1>
      alert(document.myform.btn1);//[object HTMLInputElement]

      var f = document.myform;
      alert(f);                   //[object HTMLFormElement]
      alert(f.btn1);              //[object HTMLInputElement]

      var btn1 = document.myform.btn1;
      alert(btn1);                //[object HTMLInputElement]
      alert(btn1.value);          //버튼1
      */
      //----------------------------------------------------------
      //2) id 접근
      //<form id=myform>
      var f = document.getElementById("myform");
      alert(f);

      //<input type=button id=btn1>
      var btn1 = document.getElementById("btn1");
      alert(btn1);
      alert(btn1.value);
    } //test1() end
    function test2(obj) {
      alert(obj);
      alert(obj.value);
    } //test2 end
    function test3(val) {
      alert(val);
    } //test3 end
    function test4(f) {
      //this.form은 <form name=myform를 가르킴
      alert(f);
      alert(f.btn4);
      alert(f.btn4.value);
    } // test4 end
    function test5() {
      alert(f);      
    }
  </script>
</body>

</html>
